            color: inherit;
            display: inline-flex;
            flex-direction: column;
            flex: 0 1 auto;

            height: auto;
            min-width: 250px;
        }

            display: flex;
            align-content: center;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.25s ease;
            background-color: black;
        }
        .card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .card img {

            display: block; /* Remove any extra space below the image */
