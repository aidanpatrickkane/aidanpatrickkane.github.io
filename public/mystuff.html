<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superchill</title>
  <link rel="icon" type="image/png" href="../Screenshot 2024-03-20 at 7.44.00 PM.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-right: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 15px;
    }

    .grid {
      display: flex;
      gap: 20px;
      padding: 30px;
      align-items: flex-start;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 6px;
      display: block;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .grid img:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .grid video {
      width: 100%;
      border-radius: 6px;
      display: block;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .grid video:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .grid iframe {
      width: 100%;
      height: 315px;
      border-radius: 6px;
      display: block;
    }

    .grid .twitter-container {
      width: 100%;
    }

    /* Domain popup styles */
    .domain-popup {
      position: absolute;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      color: #e0e0e0;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 1001;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      bottom: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .domain-popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .domain-popup::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 6px;
      z-index: -1;
    }

    .external-icon {
      width: 10px;
      height: 10px;
      opacity: 0.8;
      flex-shrink: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .external-icon::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      border-top: 1.5px solid currentColor;
      border-right: 1.5px solid currentColor;
      transform: rotate(45deg);
    }

    /* Text card */
    .text-card {
      width: 100%;
      border-radius: 10px;
      padding: 18px 18px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 22px rgba(0,0,0,0.45);
      position: relative;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }

    .text-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      border-color: rgba(255,255,255,0.18);
    }

    .text-quote {
      font-size: 15px;
      line-height: 1.6;
      color: #e8e8e8;
      margin: 0 0 10px;
      white-space: pre-wrap;       /* keep user line breaks */
    }

    .text-quote::before, .text-quote::after {
      content: "“";
      color: #aaa;
      margin-right: 3px;
    }
    .text-quote::after { content: "”"; margin-left: 3px; }

    .text-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.8;
      font-size: 11px;
      letter-spacing: .4px;
      text-transform: uppercase;
    }

    .text-meta .dot {
      width: 4px; height: 4px; border-radius: 50%; background: currentColor; opacity: 0.7;
    }

    .text-domain-chip {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
    }


    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    #lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: none;
    }

    /* Responsive column count */
    @media (max-width: 599px) {
      .grid {
        flex-direction: column;
      }
      .column {
        width: 100%;
      }
      
      .domain-popup {
        bottom: 15px;
        right: 15px;
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="projects.html">Software Projects</a></li>
      <li><a href="website-projects.html">Website Projects</a></li>
      <li><a href="mystuff.html">Superchill</a></li>
      <li><a href="https://www.medium.com/@kaneaidan12">Writings</a></li>
      <li><a href="../index.html">Contact</a></li>
      <li><a href="https://github.com/aidanpatrickkane/aidanpatrickkane.github.io/blob/main/1-28-Resume%20copy.pdf" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <div class="grid" id="moodboard"></div>
  
  <div id="lightbox">
    <img id="lightbox-img" src="/placeholder.svg" alt="Enlarged image" />
    <video id="lightbox-video" loop autoplay muted playsinline></video>
  </div>

  <script>
    function getColumnCount() {
      const width = window.innerWidth;
      if (width < 600) return 1;
      if (width < 900) return 2;
      if (width < 1200) return 3;
      return 4;
    }

    function createColumns(columnCount) {
      const grid = document.getElementById("moodboard");
      grid.innerHTML = ''; // Clear existing content
      const columns = [];
      for (let i = 0; i < columnCount; i++) {
        const column = document.createElement('div');
        column.className = 'column';
        grid.appendChild(column);
        columns.push(column);
      }
      return columns;
    }

    // Domain popup functionality
    function extractDomain(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.hostname.replace('www.', '').toUpperCase();
      } catch (e) {
        return null;
      }
    }

    function createDomainPopup(domain) {
      const popup = document.createElement('div');
      popup.className = 'domain-popup';
      
      const domainText = document.createElement('span');
      domainText.textContent = domain;
      
      const icon = document.createElement('div');
      icon.className = 'external-icon';
      
      popup.appendChild(domainText);
      popup.appendChild(icon);
      
      return popup;
    }

    function showDomainPopup(element, domain) {
      // Remove any existing popup
      const existingPopup = element.querySelector('.domain-popup');
      if (existingPopup) {
        existingPopup.remove();
      }
      
      const popup = createDomainPopup(domain);
      element.style.position = 'relative'; // Ensure parent is positioned
      element.appendChild(popup);
      
      // Trigger animation
      setTimeout(() => popup.classList.add('show'), 10);
    }

    function hideDomainPopup(element) {
      const popup = element.querySelector('.domain-popup');
      if (popup) {
        popup.classList.remove('show');
        setTimeout(() => popup.remove(), 200);
      }
    }

    async function fetchImages() {
      const res = await fetch("https://beforreal-7clkg2mej-aidans-projects-e5f3f09f.vercel.app/get-images");
      const items = await res.json();
      const columnCount = getColumnCount();
      const columns = createColumns(columnCount);

      // Distribute items left to right across columns
      items.forEach((item, index) => {
      const columnIndex = index % columnCount;
      const targetColumn = columns[columnIndex];

      // Anchor wrapper if we have a source link (same as before)
      const wrapper = item.pageUrl
        ? Object.assign(document.createElement("a"), {
            href: item.pageUrl,
            target: "_blank",
            rel: "noopener noreferrer"
          })
        : document.createElement("div");

      // Domain popup on hover (same as before)
      if (item.pageUrl) {
        const domain = extractDomain(item.pageUrl);
        if (domain) {
          wrapper.addEventListener("mouseenter", () => showDomainPopup(wrapper, domain));
          wrapper.addEventListener("mouseleave", () => hideDomainPopup(wrapper));
        }
      }

      let node;

      // NEW: text cards
      if (item.type === "text") {
        const card = document.createElement("div");
        card.className = "text-card"; // use the CSS you added

        const quote = document.createElement("p");
        quote.className = "text-quote";
        quote.textContent = item.textContent || ""; // plain text; preserves \n with CSS white-space: pre-wrap

        const meta = document.createElement("div");
        meta.className = "text-meta";

        // source domain chip
        const domain = extractDomain(item.pageUrl || "");
        if (domain) {
          const chip = document.createElement("span");
          chip.className = "text-domain-chip";
          chip.textContent = domain;
          meta.appendChild(chip);
        }

        // optional page title
        if (item.pageTitle) {
          const dot = document.createElement("span");
          dot.className = "dot";
          meta.appendChild(dot);

          const title = document.createElement("span");
          title.textContent = item.pageTitle;
          meta.appendChild(title);
        }

        card.appendChild(quote);
        card.appendChild(meta);

        // clicking the card opens the source (wrapper is already an <a> if pageUrl exists)
        node = card;
      }
      // YouTube embeds (unchanged)
      else if (item.type === "youtube") {
        node = document.createElement("iframe");
        node.src = item.imageUrl.replace("watch?v=", "embed/");
        node.width = "100%";
        node.height = "315";
        node.allowFullscreen = true;
        node.style.borderRadius = "6px";
      }
      // X/Twitter embeds (unchanged)
      else if (item.type === "x") {
        node = document.createElement("div");
        node.className = "twitter-container";
        node.innerHTML = item.imageUrl;
        setTimeout(() => window.twttr?.widgets?.load(node), 0);
      }
      // Images / videos / screenshots (unchanged)
      else {
        // guard in case some non-text item lacks imageUrl
        const url = item.imageUrl || "";
        const isVideo = url.endsWith(".mp4");
        node = isVideo ? document.createElement("video") : document.createElement("img");
        Object.assign(node.style, {
          width: "100%",
          borderRadius: "6px",
          display: "block"
        });
        node.src = url;
        if (isVideo) {
          node.loop = node.autoplay = node.muted = true;
          node.playsInline = true;
        } else {
          node.classList.add("clickable-image");
        }
      }

      wrapper.appendChild(node);
      targetColumn.appendChild(wrapper);
    });
    }

    // Handle window resize to redistribute items
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const newColumnCount = getColumnCount();
        const currentColumnCount = document.querySelectorAll('.column').length;
        if (newColumnCount !== currentColumnCount) {
          fetchImages(); // Re-fetch and redistribute
        }
      }, 250);
    });

    fetchImages();

    // Lightbox logic
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxVideo = document.getElementById("lightbox-video");

    // Prevent clicks inside the media from closing the lightbox
    lightboxImg.addEventListener("click", (e) => e.stopPropagation());
    lightboxVideo.addEventListener("click", (e) => e.stopPropagation());

    document.addEventListener("click", (e) => {
      const isImage = e.target.tagName === "IMG" && e.target.closest(".grid");
      const isVideo = e.target.tagName === "VIDEO" && e.target.closest(".grid");

      if (isImage) {
        lightboxImg.src = e.target.src;
        lightboxImg.style.display = "block";
        lightboxVideo.style.display = "none";
        lightbox.style.display = "flex";
        // Hide any visible popups
        document.querySelectorAll('.domain-popup').forEach(popup => popup.remove());
      } else if (isVideo) {
        lightboxVideo.src = e.target.src;
        lightboxVideo.style.display = "block";
        lightboxImg.style.display = "none";
        lightbox.style.display = "flex";
        // Hide any visible popups
        document.querySelectorAll('.domain-popup').forEach(popup => popup.remove());
      } else if (
        e.target === lightbox ||
        e.target === lightboxImg ||
        e.target === lightboxVideo
      ) {
        lightbox.style.display = "none";
        lightboxVideo.pause();
        lightboxVideo.currentTime = 0;
      }
    });
  </script>
</body>
</html>
