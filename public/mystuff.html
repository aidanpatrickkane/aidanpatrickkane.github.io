<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="../Screenshot 2024-03-20 at 7.44.00 PM.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-right: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 15px;
    }

    .grid {
      display: flex;
      gap: 20px;
      padding: 30px;
      align-items: flex-start;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 6px;
      display: block;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .grid img:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .grid video {
      width: 100%;
      border-radius: 6px;
      display: block;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .grid video:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .grid iframe {
      width: 100%;
      height: 315px;
      border-radius: 6px;
      display: block;
    }

    .grid .twitter-container {
      width: 100%;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    #lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: none;
    }

    /* Responsive column count */
    @media (max-width: 599px) {
      .grid {
        flex-direction: column;
      }
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>

      <li><a href="https://github.com/aidanpatrickkane/aidanpatrickkane.github.io/blob/main/1-28-Resume%20copy.pdf" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <div class="grid" id="moodboard"></div>

  <div id="lightbox">
    <img id="lightbox-img" src="/placeholder.svg" alt="Enlarged image" />
    <video id="lightbox-video" loop autoplay muted playsinline></video>
  </div>  

  <script>
    function getColumnCount() {
      const width = window.innerWidth;
      if (width < 600) return 1;
      if (width < 900) return 2;
      if (width < 1200) return 3;
      return 4;
    }

    function createColumns(columnCount) {
      const grid = document.getElementById("moodboard");
      grid.innerHTML = ''; // Clear existing content
      
      const columns = [];
      for (let i = 0; i < columnCount; i++) {
        const column = document.createElement('div');
        column.className = 'column';
        grid.appendChild(column);
        columns.push(column);
      }
      return columns;
    }

    async function fetchImages() {
      const res = await fetch("https://beforreal-bp6roa57v-aidans-projects-e5f3f09f.vercel.app/get-images");
      const items = await res.json();
      
      const columnCount = getColumnCount();
      const columns = createColumns(columnCount);
      
      // Distribute items left to right across columns
      items.forEach((item, index) => {
        const columnIndex = index % columnCount;
        const targetColumn = columns[columnIndex];

        const wrapper = item.pageUrl
          ? Object.assign(document.createElement("a"), {
            href: item.pageUrl,
            target: "_blank",
            rel: "noopener noreferrer"
          }) : document.createElement("div");
        
        let node;
        
        if (item.type === "youtube") {
          const node = document.createElement("iframe");
          node.src = item.imageUrl.replace("watch?v=", "embed/");
          node.width = "100%";
          node.height = "315";
          node.allowFullscreen = true;
          node.style.borderRadius = "6px";
          iframe.style.display = "block";
          targetColumn.appendChild(iframe);
        } else if (item.type === "x") {
          const container = document.createElement("div");
          container.className = "twitter-container";
          container.innerHTML = item.imageUrl;
          targetColumn.appendChild(container);

          if (window.twttr && twttr.widgets && twttr.widgets.load) {
            twttr.widgets.load(container);
          }
        } else {
          const isVideo = item.imageUrl.endsWith(".mp4");
          node = isVideo
            ? document.createElement("video")
            : document.createElement("img");
          
          node.src = item.imageUrl;
          node.style.borderRadius = "6px";
          node.style.width = "100%";
          node.style.display = "block";

          if (isVideo) {
            node.loop = true;
            node.autoplay = true;
            node.muted = true;
            node.playsInline = true;
          } else {
            media.classList.add("clickable-image");
          }

          wrapper.appendChild(node);
          targetColumn.appendChild(wrapper);
        }
      });
    }

    // Handle window resize to redistribute items
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const newColumnCount = getColumnCount();
        const currentColumnCount = document.querySelectorAll('.column').length;
        
        if (newColumnCount !== currentColumnCount) {
          fetchImages(); // Re-fetch and redistribute
        }
      }, 250);
    });

    fetchImages();

    // Lightbox logic
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxVideo = document.getElementById("lightbox-video");

    // Prevent clicks inside the media from closing the lightbox
    lightboxImg.addEventListener("click", (e) => e.stopPropagation());
    lightboxVideo.addEventListener("click", (e) => e.stopPropagation());

    document.addEventListener("click", (e) => {
      const isImage = e.target.tagName === "IMG" && e.target.closest(".grid");
      const isVideo = e.target.tagName === "VIDEO" && e.target.closest(".grid");

      if (isImage) {
        lightboxImg.src = e.target.src;
        lightboxImg.style.display = "block";
        lightboxVideo.style.display = "none";
        lightbox.style.display = "flex";
      } else if (isVideo) {
        lightboxVideo.src = e.target.src;
        lightboxVideo.style.display = "block";
        lightboxImg.style.display = "none";
        lightbox.style.display = "flex";
      } else if (
        e.target === lightbox ||
        e.target === lightboxImg ||
        e.target === lightboxVideo
      ) {
        lightbox.style.display = "none";
        lightboxVideo.pause();
        lightboxVideo.currentTime = 0;
      }
    });
  </script>
</body>
</html>
