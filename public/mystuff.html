<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aidan's Moodboard</title>
  <link rel="icon" type="image/png" href="../Screenshot 2024-03-20 at 7.44.00â€¯PM.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-right: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 15px;
    }

    .grid {
      column-count: 1;
      column-gap: 20px;
      padding: 30px;
    }

    @media (min-width: 600px) {
      .grid {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .grid {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .grid {
        column-count: 4;
      }
    }

    .grid img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 6px;
      display: block;
      break-inside: avoid;
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }

    .grid img:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .grid video:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.2s ease;
      cursor: pointer;
    }


    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    #lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: none;
    }


  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="projects.html">Software Projects</a></li>
      <li><a href="website-projects.html">Website Projects</a></li>
      <li><a href="mystuff.html">My Stuff</a></li>
      <li><a href="https://www.medium.com/@kaneaidan12">Writings</a></li>
      <li><a href="../index.html">Contact</a></li>
      <li><a href="https://github.com/aidanpatrickkane/aidanpatrickkane.github.io/blob/main/1-28-Resume%20copy.pdf" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <div class="grid" id="moodboard"></div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged image" />
    <video id="lightbox-video" loop autoplay muted playsinline></video>
  </div>  

  <script>
    async function fetchImages() {
      const res = await fetch("https://beforreal-r9145rkyi-aidans-projects-e5f3f09f.vercel.app/get-images");
      const items = await res.json();
      const grid = document.getElementById("moodboard");

      items.forEach(item => {
        const isVideo = item.imageUrl.endsWith(".mp4");
        const media = isVideo
        ? document.createElement("video")
        : document.createElement("img");
        
        media.src = item.imageUrl;
        media.style.borderRadius = "6px";
        media.style.marginBottom = "20px";
        media.style.width = "100%";
        media.style.display = "block";
        media.style.breakInside = "avoid";

        if (isVideo) {
          media.loop = true;
          media.autoplay = true;
          media.muted = true;
          media.playsInline = true;
        } else {
          media.classList.add("clickable-image"); // for lightbox
        }

        grid.appendChild(media);
      });
    }

    fetchImages();

    // Lightbox logic
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxVideo = document.getElementById("lightbox-video");

    // Prevent clicks inside the media from closing the lightbox
    lightboxImg.addEventListener("click", (e) => e.stopPropagation());
    lightboxVideo.addEventListener("click", (e) => e.stopPropagation());

    document.addEventListener("click", (e) => {
      const isImage = e.target.tagName === "IMG" && e.target.closest(".grid");
      const isVideo = e.target.tagName === "VIDEO" && e.target.closest(".grid");

      if (isImage) {
        lightboxImg.src = e.target.src;
        lightboxImg.style.display = "block";
        lightboxVideo.style.display = "none";
        lightbox.style.display = "flex";
      } else if (isVideo) {
        lightboxVideo.src = e.target.src;
        lightboxVideo.style.display = "block";
        lightboxImg.style.display = "none";
        lightbox.style.display = "flex";
      } else if (
        e.target === lightbox ||
        e.target === lightboxImg ||
        e.target === lightboxVideo
      ) {
        lightbox.style.display = "none";
        lightboxVideo.pause();
        lightboxVideo.currentTime = 0;
      }
    });

  </script>
</body>
</html>
