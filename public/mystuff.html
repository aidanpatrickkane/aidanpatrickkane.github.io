  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-right: 15px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 15px;
    }

    .grid {
      column-count: 1;
      column-gap: 10px;
      padding: 20px;
    }

    @media (min-width: 600px) {
      .grid {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .grid {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .grid {
        column-count: 4;
      }
    }

    .grid img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      display: block;
      break-inside: avoid;
    }

  </style>

  <div class="grid" id="moodboard"></div>

  <script>
    async function fetchImages() {
      const res = await fetch("https://beforreal-llc6tw38f-aidans-projects-e5f3f09f.vercel.app/get-images");
      const images = await res.json();
      const grid = document.getElementById("moodboard");

      images.forEach(img => {
        const image = document.createElement("img");
        image.src = img.imageUrl;
        grid.appendChild(image);
      });
    }

    fetchImages();
  </script>
