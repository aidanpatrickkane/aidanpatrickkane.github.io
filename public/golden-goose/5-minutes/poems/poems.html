<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Content Directory</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            background-color: #f9fafc;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: transparent; /* Example background color */
            color: gray;          /* Example text color */
            padding: 15px 0;       /* Add padding for spacing */
            text-align: center;    /* Center the navigation items */
            margin-right: 15px;
        }

        nav ul {
            list-style: none;   /* Remove bullet points */
            padding: 0;         /* Remove default padding */
            margin: 0;          /* Remove default margin */
        }

        nav li {
            display: inline;    /* Make list items display horizontally */  
            margin: 0 10px;     /* Add space between items */
        }

        nav a {
            color: black;           /* Example link color */
            text-decoration: none;  /* Remove underline */
            font-family: 'Open Sans', sans-serif;
            font-family: 700;
            font-size: 15px;
        }
        /* Directory Styles */
        .directory-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .directory {
            width: 80%; /* Directory width */
            max-width: 600px; /* Max directory width */
            margin: 20px auto; /* Center directory */
            padding: 20px; /* Padding inside the directory box */
            background-color: #ffffff; /* Background color for directory */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        .directory-header {
            font-size: 24px; /* Header font size */
            color: #333; /* Header text color */
            margin-bottom: 15px; /* Space below header */
        }

        .content-link {
            display: block; /* Make each link take up full width */
            margin: 10px 0; /* Space between links */
            color: #007BFF; /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Link font size */
        }

        .content-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

</body>
