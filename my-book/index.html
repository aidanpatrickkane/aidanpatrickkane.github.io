<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Book</title>

  <!-- Fonts: Instrument Sans (headings) + Inter (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
    --bg: #fefdfb;
    --ink: #1a1a1a;
    --muted: #6b6b6b;
    --maxw: 820px;
    }
    html, body {
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      line-height: 1.7;
      font-size: 18px;
      letter-spacing: 0.01em;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 56px 22px 96px;
    }
    header h1 {
      font-family: "Instrument Serif", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 3rem);
      line-height: 1.15;
      margin: 0 0 12px;
    }
    header p.sub {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 0.975rem;
    }
    article p {
      margin: 0 0 0.5em;
    }
    article p.chapter-title {
      margin: 0 0 0.75em;
    }
    article h2, article h3 {
      font-family: "Instrument Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      font-weight: 600;
      margin: 1.6em 0 0.4em;
      line-height: 1.25;
    }
    a { color: inherit; text-decoration: none; font-style: italic; }
    .footer {
      margin-top: 2.5rem;
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>My Book</h1>
      <p class="sub">Table of Contents</p>
    </header>

    <article>
      <p class="chapter-title"><strong>The Broke Times</strong></p>
      <a href="/intro"><p>An Introduction <span style="color: var(--muted)">(10/25)</span></p></a>
      <a href="/new-app/"><p>What Should My App Be? <span style="color: var(--muted)">(9/25)</span></p></a>
    </article>
  </main>
</body>
</html>
