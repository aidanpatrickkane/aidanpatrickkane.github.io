<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"> 
    <style>
        body {
            margin: 0; /* Remove default body margin */
        }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: transparent; /* Example background color */
            color: gray;          /* Example text color */
            padding: 15px 0;       /* Add padding for spacing */
            text-align: center;    /* Center the navigation items */
            margin-right: 15px;
        }

        nav ul {
            list-style: none;   /* Remove bullet points */
            padding: 0;         /* Remove default padding */
            margin: 0;          /* Remove default margin */
        }

        nav li {
            display: inline;    /* Make list items display horizontally */  
            margin: 0 10px;     /* Add space between items */
        }

        nav a {
            color: black;           /* Example link color */
            text-decoration: none;  /* Remove underline */
            font-family: 'Open Sans', sans-serif;
            font-family: 700;
            font-size: 15px;
        }

        section.hero {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90vh;
            background-color: white;
        }
        div.image-container {
            width: 200px;
            height: 200px;
            border-radius: 12%;
            overflow: hidden; /* hides image overflow */
            margin-left: 30px; /* space between image and bio */
        }
        div.image-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Software Projects</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Favorite Content</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="s">Dudes will see this and say hell yeah</div>
        <div class="image-container">
            <img src = "my-headshot.jpg">
            </div>
        <div class="bio-container">
            </div>
    </section>
    <div class="content"></div>
    <div class="content">
        </div>
</body>
</html>
